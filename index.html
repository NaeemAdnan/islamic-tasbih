<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbih</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-section">
      <h1>Digital Tasbih</h1>
      <div id="tasbih-container">
        <!-- Subhan Allah Box -->
        <div class="tasbih-box">
          <div>
            <h2>Subahan Allah</h2>
            <p id="subhan-allah-display" class="counter">0</p>
          </div>
          <div class="button-container">
            <button id="subhan-allah-increment-btn" class="btn-red">
              Increment
            </button>
            <button id="subhan-allah-decrement-btn" class="btn-green">
              Decrement
            </button>
          </div>
          <div>
            <button id="subhan-allah-reset" class="single-reset">Reset</button>
          </div>
        </div>
        <!-- Alhamdulillah Box -->
        <div class="tasbih-box">
          <div>
            <h2>Alhamdulillah</h2>
            <p id="alhamdulillah-display" class="counter">0</p>
          </div>
          <div class="button-container">
            <button id="alhamdulillah-increment-btn" class="btn-red">
              Increment
            </button>
            <button id="alhamdulillah-decrement-btn" class="btn-green">
              Decrement
            </button>
          </div>
          <div>
            <button id="alhamdulillah-reset" class="single-reset">Reset</button>
          </div>
        </div>
        <!-- Allahu Akbar Box -->
        <div class="tasbih-box">
          <div>
            <h2>Allahu Akbar</h2>
            <p id="allahu-akbar-display" class="counter">0</p>
          </div>
          <div class="button-container">
            <button id="allahu-akbar-increment-btn" class="btn-red">
              Increment
            </button>
            <button id="allahu-akbar-decrement-btn" class="btn-green">
              Decrement
            </button>
          </div>
          <div>
            <button id="allahu-akbar-reset" class="single-reset">Reset</button>
          </div>
        </div>
      </div>
      <button id="reset-btn" class="btn-golden">Reset All Tasbih</button>
    </main>
